name: Pull Request Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main, develop]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run validation suite
        run: npm run validate

      - name: Check build
        run: npm run build

      - name: Dry run package
        run: npm pack --dry-run

      - name: Run security audit
        run: npm audit --audit-level moderate
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          if npm audit --audit-level high; then
            echo "‚úÖ No high-severity vulnerabilities found"
          else
            echo "‚ö†Ô∏è High-severity vulnerabilities detected"
            exit 1
          fi

      - name: Comment PR Success
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ **All checks passed!** \n\n- Type checking: ‚úÖ\n- Linting: ‚úÖ\n- Tests: ‚úÖ\n- Build: ‚úÖ\n- Security audit: ‚úÖ\n\nReady for review! üöÄ'
            })

      - name: Comment PR Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Some checks failed** \n\nPlease review the workflow logs and fix the issues before requesting review.'
            })

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(stat -c%s "dist/index.js")
          BUNDLE_SIZE_KB=$((BUNDLE_SIZE / 1024))
          echo "Bundle size: ${BUNDLE_SIZE_KB}KB"

          if [ $BUNDLE_SIZE_KB -gt 100 ]; then
            echo "‚ö†Ô∏è Bundle size is larger than 100KB (${BUNDLE_SIZE_KB}KB)"
            echo "Consider optimizing the build"
          else
            echo "‚úÖ Bundle size is acceptable (${BUNDLE_SIZE_KB}KB)"
          fi
